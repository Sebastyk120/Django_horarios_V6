{% extends 'base.html' %} {% block content %}
    {% load crispy_forms_tags %}
    {% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Actualizar Empleado</title>
        <!---------------csslocal-------------------------------->
        <link rel="stylesheet" href="{% static 'css/Aempleado.css' %}"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous"/>
        <br>
    </head>
    <body>
    <main class="container">
        <div class="row">
            <div class="mt-4">
                <form method="post" class="card card-body h-100 border-primary ">
                    <h1 class="text-center text-info">Editar Empleado <br> {{ empleado.nombre }}</h1>
                    {{ error }} {% csrf_token %} {% crispy form %}
                    <div class="d-grid gap-2 mx-auto" style="width: 635px">
                        <a class="buttonv btn btn-danger" href="{% url 'empleados' %}" role="button" id="volver">Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    {% if messages %}{% for m in messages %}
        <script>
            Swal.fire({
                title: "OPERACION REALIZADA CORRECTAMENTE",
                text: "{{m}}",
                icon: "success",
            });
        </script>
    {% endfor %}{% endif %}
    </body>
    </html>
{% endblock %}
