{% extends 'base.html' %}
{% load crispy_forms_filters %} {% block content %}
    {% load crispy_forms_tags %}
    {% load static %}
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Actualizar Jornada</title>
        <link rel="stylesheet" href="{% static 'css/Aempleado.css' %}"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
                crossorigin="anonymous"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <br/>
    </head>
    <body>
    <main class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <form method="post" class="card card-body">
                    <h1 class="text-center text-info">Editar Jornada <br> {{ jornada.empleado.nombre }}</h1>
                    {{ error }} {% csrf_token %} {{ form|crispy }} {{ Invalido }}
                    <button class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
    </main>
    </body>
    </html>
{% endblock %}
