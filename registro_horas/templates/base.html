{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Liquidador De Horarios Heavens</title>
    <!-------Boostrap-------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg"
      style="
        background-color: #111111;
        font-family: 'Alegreya Sans';
        font-size: 14px;"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LIQUIDADOR DE HORARIOS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link" aria-current="page" href="/empleados/crear/"
              >Crear Empleado</a
            >
            <a class="nav-link" href="/empleados">Ver Empleados</a>
            <a class="nav-link" href="/jornadas/crear/">Ingresar Jornada</a>
            <a class="nav-link" href="/jornadas">Ver Jornadas</a>
            <a class="nav-link" href="/festivos/crear/">Festivos</a>
            <a class="nav-link" href="/cargos/crear/">Cargos</a>
            <a
              class="nav-link"
              href="/signup"
              tabindex="-1"
              aria-disabled="true"
              >Registrar Usuario</a
            >
            {% else %}
            <a class="nav-link" href="/iniciar_sesion">Iniciar Sesi√≥n</a>
            {% endif %}
          </div>
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link"
              href="/logout"
              tabindex="-1"
              aria-disabled="true"
              >Salir</a
            >
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
