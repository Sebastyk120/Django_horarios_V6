{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="{% static 'css/Cempleado.css' %}"/>
    <title>Crear Festivo</title>
  </head>
  <body>
  <main class="container mt-4">
      <div class="col-md-6 offset-md-3 mt-5">
        <form action="/festivos/crear/" method="post" class="card card-body h-100 border-primary">
          <h1 class="text-center mb-4">Crear Un Festivo</h1>
          {{ error }} {% csrf_token %} {{ form|crispy }}
          <button class="btn btn-primary"> Guardar</button>
          <ul class="col-md-5 offset-md-4 list-group-horizontal">
            <br>
            {% for festivo_nombre in festivos_nombre %}
                <li>{{ festivo_nombre }}</li>
            {% endfor %}
          </ul>
        </form>
      </div>
  </main>
  </body>
</html>
{% endblock %}
