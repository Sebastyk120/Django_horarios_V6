{% extends 'base.html' %} {% load static %} {% block content %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crear Jornada</title>
    <link rel="stylesheet" href="{% static 'css/Cjornada.css' %}"/>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <br />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div>
          <form action="/jornadas/crear/" method="post" class="card card-body border-primary">
            <h2 class="text-center mb-5">Ingresar Nueva Jornada</h2>
            {{ error }} {% csrf_token %} {% crispy form %} {{ Invalido }}
          </form>
        </div>
      </div>
    </main>
    <script>
      var fecha1 = document.getElementById("id_inicio_jornada_global");
      var fecha2 = document.getElementById("id_salida_jornada_global");
      var fecha3 = document.getElementById("id_inicio_descanso_global");
      var fecha4 = document.getElementById("id_salida_descanso_global");

      fecha1.addEventListener("change", function () {
        fecha2.value = fecha1.value;
        fecha3.value = fecha1.value;
        fecha4.value = fecha1.value;
      });
    </script>
  </body>
</html>
{% endblock %}
